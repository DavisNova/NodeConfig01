<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>节点配置生成器</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="bi bi-gear-fill me-2"></i>节点配置生成器
            </a>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <!-- 左侧配置面板 -->
            <div class="col-md-4">
                <!-- 订阅配置模块 -->
                <div class="card mb-3 shadow-sm">
                    <div class="card-header bg-white">
                        <h5 class="card-title mb-0">
                            <i class="bi bi-gear me-2"></i>订阅配置
                        </h5>
                    </div>
                    <div class="card-body">
                        <!-- 订阅名称配置 -->
                        <div class="mb-3">
                            <label for="subscriptionName" class="form-label">
                                <i class="bi bi-tag me-1"></i>订阅名称
                            </label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="bi bi-pencil"></i>
                                </span>
                                <input type="text" class="form-control" id="subscriptionName" 
                                       placeholder="留空将使用 config_时间戳">
                            </div>
                        </div>

                        <!-- 节点名称配置 -->
                        <div class="mb-3">
                            <label class="form-label">
                                <i class="bi bi-list-ul me-1"></i>节点名称设置
                            </label>
                            
                            <!-- 时间后缀选项 -->
                            <div class="form-check mb-2 custom-control custom-checkbox">
                                <input type="checkbox" class="form-check-input" id="addTimeStamp">
                                <label class="form-check-label" for="addTimeStamp">
                                    <i class="bi bi-clock me-1"></i>添加时间后缀
                                    <small class="text-muted">(如: 20250215)</small>
                                </label>
                            </div>
                            
                            <!-- 序号命名选项 -->
                            <div class="form-check mb-2">
                                <input type="checkbox" class="form-check-input" id="useSequentialNames">
                                <label class="form-check-label" for="useSequentialNames">
                                    <i class="bi bi-123 me-1"></i>使用序号命名
                                </label>
                                <div class="mt-2 collapse" id="sequentialNameInput">
                                    <div class="input-group">
                                        <span class="input-group-text">
                                            <i class="bi bi-type"></i>
                                        </span>
                                        <input type="text" class="form-control" id="baseNodeName" 
                                               placeholder="输入基础名称 (如: demo)">
                                    </div>
                                </div>
                            </div>
                            
                            <!-- 自定义名称选项 -->
                            <div class="mb-2">
                                <button class="btn btn-outline-primary w-100" id="customNameBtn">
                                    <i class="bi bi-pencil-square me-1"></i>自定义节点名称
                                </button>
                                <div class="mt-2 collapse custom-names-container" id="customNameInputs">
                                    <!-- 动态添加的输入框将在这里 -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 右侧节点配置面板 -->
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-header bg-white">
                        <h5 class="card-title mb-0">
                            <i class="bi bi-diagram-3 me-2"></i>节点配置
                        </h5>
                    </div>
                    <div class="card-body">
                        <!-- 这里放节点配置的内容 -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer mt-5 py-3 bg-white border-top">
        <div class="container text-center">
            <span class="text-muted">© 2024 节点配置生成器</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
