<!-- 订阅配置模块 -->
<div class="card mb-3">
    <div class="card-header">
        <h5 class="card-title mb-0">订阅配置</h5>
    </div>
    <div class="card-body">
        <!-- 订阅名称配置 -->
        <div class="mb-3">
            <label for="subscriptionName" class="form-label">订阅名称</label>
            <input type="text" class="form-control" id="subscriptionName" 
                   placeholder="留空将使用 config_时间戳">
        </div>

        <!-- 节点名称配置 -->
        <div class="mb-3">
            <label class="form-label">节点名称设置</label>
            
            <!-- 时间后缀选项 -->
            <div class="form-check mb-2">
                <input type="checkbox" class="form-check-input" id="addTimeStamp">
                <label class="form-check-label" for="addTimeStamp">
                    添加时间后缀 (如: 20250215)
                </label>
            </div>
            
            <!-- 序号命名选项 -->
            <div class="form-check mb-2">
                <input type="checkbox" class="form-check-input" id="useSequentialNames">
                <label class="form-check-label" for="useSequentialNames">
                    使用序号命名
                </label>
                <div class="mt-2 collapse" id="sequentialNameInput">
                    <input type="text" class="form-control" id="baseNodeName" 
                           placeholder="输入基础名称 (如: demo)">
                </div>
            </div>
            
            <!-- 自定义名称选项 -->
            <div class="mb-2">
                <button class="btn btn-outline-primary" id="customNameBtn">
                    自定义节点名称
                </button>
                <div class="mt-2 collapse" id="customNameInputs">
                    <!-- 动态添加的输入框将在这里 -->
                </div>
            </div>
        </div>
    </div>
</div>
